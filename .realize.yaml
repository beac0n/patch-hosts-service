settings:
  legacy:
    force: true
    interval: 0s
schema:
- name: patchbay-simple-server
  path: .
  commands:
    build:
      status: true
      method: go build -race -o build/patchbay-server-linux-amd64-dev src/main.go
    run:
      status: true
      method: build/patchbay-server-linux-amd64-dev
  watcher:
    extensions:
    - go
    paths:
    - /
    ignored_paths:
    - .git
    - .realize
    - vendor
